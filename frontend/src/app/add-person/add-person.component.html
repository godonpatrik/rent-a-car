<form [formGroup]="personForm" (ngSubmit)="onSubmit()">
    <mat-divider></mat-divider>
    <mat-form-field>
      <input matInput type="text" formControlName="fullName" placeholder="Fullname " required>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput type="number" formControlName="idCardNumber" placeholder="ID Number" required>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput type="text" formControlName="bankAccountNumber" placeholder="BANK Accountnumber" required>
    </mat-form-field>
    <br>
    <button mat-flat-button type="submit" color="primary">Save</button>
    
  </form>
  {{person | json}}
  <br>
  {{personForm.value | json}}
